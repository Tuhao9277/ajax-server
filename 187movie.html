<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<style type="text/css">
    .container img {
        height: 220px;
    }
</style>
<!-- 定义字符串模板 -->
<script id="temp_movie" type="text/html">
    <% for(let i=0; i<data.subjects.length; i++) {%>
    <div class="col-lg-3">
        <div class="panel panel-default">
        <div class="panel-body text-center">
            <img src="<%=data.subjects[i].images.large %>" alt="" srcset="">
        </div>
        <div class="panel-footer">
            《<%=data.subjects[i].title%>》
        </div>
    </div>
    </div>
    <% } %>
</script>
<script src="scripts/myTemplate.js" type="text/javascript"></script>
<body>
    <div class="container">
        <div id="movies-wrapper" class="row">

        </div>
        <div class="row text-center">
            <div id="loadmore" class="btn btn-lg btn-primary">加载更多</div>
        </div>
    </div>
</body>
<script type="text/javascript">
    let loadBtn = document.getElementById("loadmore");
    let moviesWrapper = document.getElementById("movies-wrapper");
    loadBtn.addEventListener("click",function(){
        let xhr = new XMLHttpRequest();
        xhr.open("get","http://localhost:9090/proxy/api.douban.com/v2/movie/in_theaters?count=6&start=0");
        xhr.onload = function(){
            let data = JSON.parse(xhr.response);
            moviesWrapper.innerHTML += template("temp_movie",data);
        }
        xhr.send();

    })

</script>

</html>
